{% extends 'base.html' %}
{% block content %}

<div><h1>{{ poem.name }}</h1>

    <a href="{% url 'poems_update' poem.id %}">Edit</a>
    <a href="{% url 'poems_delete' poem.id %}">Delete</a>
<div>
    <h3>BY: {{ poem.poet}}</h3> 
    <br>
    <p>
        <pre>{{ poem.poemcontent }}</pre>
    </p>
    <br>
    <p>{{ poem.date }}</p>
    <p>Source: {{ poem.source }}</p>
</div>
</div>
{% endblock %}
